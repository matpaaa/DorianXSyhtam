<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/layouts.css">   
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/shopList.css">
    <title>Liste des boxes</title>
</head>
<body>
    <section class="section title-section">
        <div>
            <h1 class="title-h1">Toutes les locations de boxes</h1>
            <p class="subtitle">Trouvez le box qui vous convient le mieux puis louez-le.</p>
        </div>
    </section>

    <section class="section searchbar-section">
        <div class="searchbar-container">
            <input type="text" id="searchbar-input" class="searchbar-input" placeholder="Rechercher" />
    
            <button class="searchbar-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ffffff" viewBox="0 0 256 256"><path d="M232.49,215.51,185,168a92.12,92.12,0,1,0-17,17l47.53,47.54a12,12,0,0,0,17-17ZM44,112a68,68,0,1,1,68,68A68.07,68.07,0,0,1,44,112Z"></path></svg>
            </button>
        </div>
    </section>

    <section class="section boxes-section">
        <div class="filter-container">
            <h2 class="filter-title">Filtres</h2>

            <div class="filter-range">
                <p class="filter-option-title">Prix</p>

                <div class="filter-range-container">
                    <p class="filter-title-value">60€</p>
                    <input class="filter-rangebar" type="range" id="range-price" min="60" max="200">
                    <p class="filter-title-value">200€</p>
                </div>
            </div>

            <div class="filter-checks">
                <p class="filter-option-title">Emplacement</p>

                <div class="filter-check-container">
                    <input class="filter-checkbox" type="checkbox" value="Paris" id="check-paris">
                    <p class="filter-title-value">Paris</p>
                </div>

                <div class="filter-check-container">
                    <input class="filter-checkbox" type="checkbox" value="Lyon" id="check-lyon">
                    <p class="filter-title-value">Lyon</p>
                </div>

                <div class="filter-check-container">
                    <input class="filter-checkbox" type="checkbox" value="Marseille" id="check-marseille">
                    <p class="filter-title-value">Marseille</p>
                </div>

                <div class="filter-check-container">
                    <input class="filter-checkbox" type="checkbox" value="Bordeaux" id="check-bordeaux">
                    <p class="filter-title-value">Bordeaux</p>
                </div>
            </div>

            <div class="filter-range">
                <p class="filter-option-title">Taille</p>

                <div class="filter-range-container">
                    <p class="filter-title-value">4 m²</p>
                    <input class="filter-rangebar" type="range" id="range-size" min="4" max="16">
                    <p class="filter-title-value">16 m²</p>
                </div>
            </div>
        </div>

        <div id="boxes-container" class="boxes-container"></div>
    </section>
    
    <script src="/js/boxes/shopListScript.js" type="module"></script>
    <script type="module" src="/js/components/layoutsComponent.js"></script>
</body>
</html>
