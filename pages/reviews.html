<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/reviews.css">
    <link rel="stylesheet" href="/css/review.css">
    <title>Reviews</title>
</head>
<body>
    
    <section class="section title-section">
        <h1 class="title-h1">Reviews</h1>
        <p>Find out what our users think about Shurguard. Their experiences and feedback are central to our continuous improvement and reflect the quality we strive to deliver every day.</p>
    </section>

    <section class="section reviews-section">
        <div class="reviews-col">
            <div class="reviews-col-header">
                <h2 class="title-h2">Tripadvisor</h2>

                <img src="/assets/logo/logoTripadvisor.svg" alt="Logo Tripadvisor" width="48" height="48">
            </div>

            <div id="reviews-list-tripadvisor-id" class="reviews-list reviews-list-tripadvisor"></div>
        </div>

        <div class="reviews-col">
            <div class="reviews-col-header">
                <h2 class="title-h2">Google</h2>

                <img src="/assets/logo/logoGoogle.svg" alt="Logo Google" width="48" height="48">
            </div>

            <div id="reviews-list-google-id" class="reviews-list reviews-list-tripgoogleagoogledvisor"></div>
        </div>

        <div class="reviews-col">
            <div class="reviews-col-header">
                <h2 class="title-h2">Trustpilot</h2>

                <img src="/assets/logo/logoTrustpilot.svg" alt="Logo Trustpilot" width="48" height="48">
            </div>

            <div id="reviews-list-trustpilot-id" class="reviews-list reviews-list-trustpilot"></div>
        </div>
    </section>

    <script src="/js/reviews/reviewsScript.js" type="module"></script>
</body>
</html>
