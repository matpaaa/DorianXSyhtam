events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name _;

        root /var/www/proj2;
        index /var/www/proj2/pages/index.html;

        location / {
            try_files $uri $uri/ /var/www/proj2/pages/index.html;
        }

        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp)$ {
            access_log off;
        }

    }
}